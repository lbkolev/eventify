# Default values for chainthru-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: "lbkolev/chainthru"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # @default - AppVersion
  tag: "latest"

# -- For Private docker registries, authentication is needed.
#  Registry secrets are applied to the respective service accounts
imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- The Database JDBC connection string
databaseJDBC: "postgres://postgres:password@localhost:5432/chainthru"

# -- The number of threads to use
# defaults to the number of cpu cores allowed for the container/pod
threads: "1"

# -- The log level to use: Trace, Debug, Info, Warn, Error
# @default - INFO
logLevel: "INFO"

# -- A list of potential additional arguments.
# Passed directly to the chainthru-server
# and take precedence over environment variables
additionalArguments: []

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 69
  targetMemoryUtilizationPercentage: 69

nodeSelector: {}

tolerations: []

affinity: {}

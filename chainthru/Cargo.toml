[package]
name = "chainthru"
authors = [ "Lachezar Kolev <lachezarkolevgg@gmail.com>" ]
description = "A complete Ethereum Rust indexer"

version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[[bin]]
path = "src/main.rs"
name = "chainthru"

[dependencies]
chainthru-index.workspace = true
chainthru-server.workspace = true
chainthru-primitives.workspace = true
chainthru-tracing.workspace = true

web3.workspace = true
futures.workspace = true
log.workspace = true
num_cpus.workspace = true
url.workspace = true
secrecy.workspace = true
sqlx = { workspace = true, features = ["postgres", "runtime-tokio"] }

clap = { version = "4.3.12", features = ["derive", "env"] }
tokio = { version = "1.29.1", features = ["macros", "full"] }
